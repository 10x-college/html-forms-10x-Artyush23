<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <iframe id="bg-frame" src="./styles/effect.html"></iframe>
        <form 
        method="post"
        action="#">
        <fieldset>
            <legend>Pilot Credentials</legend>

            <label for="pilot-name">Pilot Name:</label>
            <input 
            type="text" 
            name="pilot_name"
            required
            placeholder="Enter name"
            id="pilot-name">

            <label for="access_cod">Access Code:</label>
            <input type="password" 
            name="access_cod" 
            id="access_cod" 
            required>

            <label for="email">Command Email:</label>
            <input 
            type="email"
            name="email" 
            id="email"
            required>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>
        </fieldset>
        <fieldset>
            <legend>Vessel Diagnostics</legend>

            <label for="number">Hull Damage (%):</label>
            <input type="number" 
            name="hull_damage"
            id="number"
            required>

            <label for="emergency_level">Emergency Level:</label>
            <select name="emergency_level" 
            id="emergency_level"
            required>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
            </select>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>
        </fieldset>
        <fieldset>
            <legend>Mission Log & Evidence</legend>

            <label for="text_area">SOS Message:</label>
            <textarea id="text_area"
            name="text_area"
            required
            rows="3"></textarea>
            <div>
                <input type="checkbox" 
                name="checkbox"
                id="quarantine"
                required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>

            <button type="submit">INITIATE TRANSMISSION</button>
            <button type="reset">RESET SYSTEM</button>
        </fieldset>

        </form>
    </main>
    <script src="./scripts/launch.js"></script>
</body>
</html>
